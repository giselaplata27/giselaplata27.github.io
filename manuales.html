				authorizeButton.style.display = 'block';
				signoutButton.style.display = 'none';
				titleh3.innerText = "Es necesario registrarse para descargar los manuales";
				contentDiv.innerHTML = "";
			}
		}

		/**
		 *  Sign in the user upon button click.
		 */
		function handleAuthClick(event) {
			gapi.auth2.getAuthInstance().signIn();
		}

		/**
		 *  Sign out the user upon button click.
		 */
		function handleSignoutClick(event) {
			gapi.auth2.getAuthInstance().signOut();
		}

		function handleDownloadClick(event) {
			postEmail();
		}

		/**
		 * Append a pre element to the body containing the given message
		 * as its text node. Used to display the results of the API call.
		 *
		 * @param {string} message Text to be placed in pre element.
		 */
		function appendPre(message) {
			var pre = document.getElementById('content');
			var textContent = document.createTextNode(message + '\n');
			pre.appendChild(textContent);
		}

		function appendItem(item) {
			var pre = document.getElementById('content');
			var div = document.createElement('div');
			div.id = item.id;
			var a = document.createElement('a');
			a.setAttribute('href', item.link);
			// title = a.appendChild(document.createTextNode(item.name));
			a.innerText = item.name;
			div.appendChild(a);
			pre.appendChild(div);
		}

		function listFiles() {
			gapi.client.drive.files.list({
				q:"'1hLmkQURplUD3WjpJrAVss8ZERB4f4n8E' in parents", //folder ID
				'fields': "files(id, name, webContentLink, webViewLink)"
			}).then(function(response) {
				appendPre('Manuales - Allen Bradley:');
				var files = response.result.files;
				if (files && files.length > 0) {
					for (var i = 0; i < files.length; i++) {
						var file = files[i];
						// appendPre('name: ' + file.name + 'id: ' )
						appendItem({name: file.name, id: file.id, link: file.webContentLink});
					}
				} else {
					appendPre('No files found.');
				}
			});
		}

	</script>

	<script async defer src="https://apis.google.com/js/api.js"
		onload="this.onload=function(){};handleClientLoad()"
		onreadystatechange="if (this.readyState === 'complete') this.onload()">
	</script>

	</body>
</html>
